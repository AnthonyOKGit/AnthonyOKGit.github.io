<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0 0;
        }

        .gallery {
            column-count: 3;
            column-gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Art Portfolio</h1>
        <p>A collection of my artwork</p>
    </header>

    <div class="gallery" id="gallery">
        <!-- Images will be automatically inserted here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
        $(document).ready(function(){
            var folder = "images/";

            $.ajax({
                url : folder,
                success: function (data) {
                    $(data).find("a").attr("href", function (i, val) {
                        if(val.match(/\.(jpe?g|png|gif)$/)) { 
                            $("#gallery").append("<img src='" + folder + val + "'>");
                        } 
                    });
                }
            });
        });
    </script>
</body>
</html>
